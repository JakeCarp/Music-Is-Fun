<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="main-bg">
        <header class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="main-title">Compose The Chaos</h1>

                </div>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex form-box">
                    <form class=" form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                        <div class="form-group">
                            <input type="text" class="form-control artist-search" name="artist" placeholder="Artist Name" />
                            <button onclick="app.controllers.itunesCtrl.clearTarget()" type="submit" class="btn btn-dark get-music"
                                id="get-music-button">Get
                                Music</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12">

                <div id="songs">
                    <div id="target-song" class="d-flex">


                    </div>
                    <ul id="song-list" class="d-flex">


                    </ul>

                </div>
            </div>
        </main>
        <footer class="container-fluid">

        </footer>
    </div>
    <script type="module" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
